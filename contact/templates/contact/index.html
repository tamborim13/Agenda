{% extends "global/base.html" %}

{% block content %}
    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contacts
            </caption>

            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">First_name</th>
                    <th class="table-header">Last_name</th>
                    <th class="table-header">Phone</th>
                    <th class="table-header">Email</th>
                </tr>
            </thead>

            <tbody>
                {% for contact in contacts %}
                    <tr class="table-row">
                        <td class="table-cel">
                            <a 
                            class="table-link"
                            href="{% url "contact:contact" contact.id %}">
                                {{contact.id}}
                            </a>
                        </td>
                        <td class="table-cell">
                                {{contact.firs_name}}
                        </td>
                        <td class="table-cell">
                                {{contact.last_name}}
                        </td>
                        <td class="table-cell">
                                {{contact.phone}}
                        </td>
                        <td class="table-cell">
                                {{contact.email}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
